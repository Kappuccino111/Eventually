{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<!-- Centered title -->
<h1 id="main-title">Eventually</h1>
<h3 id="sub">We-Dont-Have-A-Name</h3>

<!-- Centered search input and button -->
<div id="search-container">
    <input type="text" id="search-input" placeholder="Search for a location in Germany">
    <button id="search-button">Search</button>
</div>

<!-- Checkboxes and radius input fields -->
<div id="checkboxes-container">
    <div class="checkbox-item">
        <input type="checkbox" id="initial_points" />
        <label for="initial_points">Initial Points</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="filtered_points" />
        <label for="filtered_points">Filtered Points</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="hull_points" />
        <label for="hull_points">CHM</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="transport_checkbox" />
        <label for="transport_checkbox">Public Transport</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="existing_checkbox" />
        <label for="existing_checkbox">Existing Stations</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="low_transit_checkbox" />
        <label for="low_transit_checkbox">Low Transit Areas</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="proposed_checkbox" />
        <label for="proposed_checkbox">Proposed Stations</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="road_heatmap_checkbox" />
        <label for="road_heatmap_checkbox">Road Heatmap</label>
    </div>

    <div class="checkbox-item">
        <input type="checkbox" id="road_heatmap_v3_checkbox" />
        <label for="road_heatmap_v3_checkbox">Finetuned Road Heatmap</label>
    </div>

    <div id="slider-container">
        <div>
            <label for="slider1">Infrastructure: </label>
            <input type="range" id="slider1" value="0.25" min="0" max="1" step="0.01" />
        </div>

        <div>
            <label for="slider2">Solar: </label>
            <input type="range" id="slider2" value="0.25" min="0" max="1" step="0.01" />
        </div>

        <div>
            <label for="slider3">Neighbourhood: </label>
            <input type="range" id="slider3" value="0.25" min="0" max="1" step="0.01" />
        </div>

        <div>
            <label for="slider4">Traffic: </label>
            <input type="range" id="slider4" value="0.25" min="0" max="1" step="0.01" />
        </div>

    </div>

</div>

<div id="radius-container">
    <label for="radius-input">Radius (km): </label>
    <input type="number" id="radius-input" value="20" min="1" max="100" />
</div>

<div id="map"></div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
